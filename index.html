<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT Solusi Karya Terdepan - Konsultasikan Ide Anda</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>PT Solusi Karya Terdepan</h1>
        <p>Konsultasikan IDE Anda GRATIS</p>
    </header>

    <form id="orderForm" onsubmit="return sendToWhatsApp()">
        <h2>Tuliskan Kebutuhan Anda</h2>
        <p>Team kami akan menghubungi Anda!</p>

        <!-- Siapa Anda? -->
        <div class="form-section">
            <h3>Siapa Anda?</h3>

            <label for="name">Nama Pemesan:</label>
            <input type="text" id="name" name="name" placeholder="Masukkan nama lengkap" required>

            <label for="company">Instansi:</label>
            <input type="text" id="company" name="company" placeholder="Nama perusahaan/instansi (jika ada)">
        </div>

        <!-- Apa Kebutuhan Anda? -->
        <div class="form-section">
            <h3>Apa Kebutuhan Anda?</h3>

            <label for="order-details">Jenis Order:</label>
            <input type="text" id="order-details" name="order_details" placeholder="Tuliskan jenis order Anda" required>

            <label for="deadline">Deadline:</label>
            <input type="date" id="deadline" name="deadline" required>

            <label for="des">Deskripsi Pekerjaan</label>
            <textarea id="des" name="des" placeholder="Detailkan pekerjaan" required></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit">Kirim Pesanan</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
